    <div class="background">

                <!-- Google Scholar Icon -->
                <a href="https://scholar.google.com/citations?user=FClYx9AAAAAJ&hl=en" target="_blank" class="contact-item">
                    <img src="icons/scholar.png" alt="Google Scholar" />
                </a>
                <!-- Portal Cientifico UPM Icon -->
                <a href="https://portalcientifico.upm.es/es/ipublic/researcher/335374" target="_blank" class="contact-item">

        </div>

        <!-- Home Page Section -->
        <section id="home" class="centered">
            <div class="message">
                <div id="animatedText"></div>
                <div id="nameRequest" style="display: none;">
                    <input id="nameInput" type="text" placeholder="What's your name?" style="display: none;">
                    <button id="submitBtn" style="display: none;">Submit</button>
                </div>
                <div id="response"></div>
            </div>

            
            <div class="double-eyes">
                <img src="icons/eyes.gif" alt="Eyes looking around" class="eyes-gif">
                <img src="icons/eyes.gif" alt="Eyes looking around" class="eyes-gif">
            </div>        
        </section>

        <!-- Introduction (About Me) -->
        <div id="aboutMe-content" class="hidden">
   
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/menu.js"></script>
    <script src="scripts/contact.js"></script>
    <!-- Import Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Hand Written Mode -->
    <script src="scripts/typeWriter.js"></script>
    <script>
        // Call the typeSentence function when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            typeSentence(
                "animatedText", // ID of the element to display the text
                "Hey stranger, seems you are not here by accident...", // Sentence to type
                50, // Typing speed in milliseconds
                function () { // Callback after typing is complete
                    const nameRequest = document.getElementById("nameRequest");
                    const nameInput = document.getElementById("nameInput");
                    const submitBtn = document.getElementById("submitBtn");

                    // Show name input and button
                    nameRequest.style.display = "block";
                    nameInput.style.display = "inline-block";
                    submitBtn.style.display = "inline-block";

                    // Optional: Add animations
                    nameInput.style.animation = "showInput 0.5s ease-in-out forwards";
                    submitBtn.style.animation = "showInput 0.5s ease-in-out forwards";

                    // Attach event listeners for button and Enter key
                    submitBtn.addEventListener("click", function () {
                        showName("nameInput", "response");
                    });
                    nameInput.addEventListener("keypress", function (event) {
                        handleKeyPress(event, "nameInput", "response");
                    });
                }
            );
        });
    </script>
    <!-- Particles Animation -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800,
                    },
                },
                color: { value: "#F8E70B" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                line_linked: { enable: true, color: "#CC6CE7", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6 },
            },
        });
    </script>
</body>
</html>
