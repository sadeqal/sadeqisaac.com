<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadeq Isaac - UI Developer</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" type="image/png" href="icons/pageIcon.png">
</head>
<body>
    <!-- Interactive Particle Background -->
    <div id="particles-js"></div>
    
    <div class="background">
        <!-- Menu Toolbar -->
        <div class="toolbar">
            <!-- Toggle Icon -->
            <button id="toggle-menu" class="toolbar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <!-- Toolbar Icons -->
            <div class="toolbar-items" id="toolbar-items">
                <!-- Home Icon -->
                <div class="toolbar-item">
                    <a href="html/index.html">
                        <i class="fas fa-home"></i>
                    </a>
                </div>
                <!-- Works Icon -->
                <div class="toolbar-item">
                    <a href="html/works.html">
                        <i class="fas fa-palette"></i>
                    </a>
                </div>
                <!-- Publications Icon -->
                <div class="toolbar-item">
                    <a href="html/pubs.html">
                        <i class="fas fa-book"></i>
                    </a>
                </div>  
                <!-- CV Icon -->
                <div class="toolbar-item">
                    <a href="html/cv.html">
                        <i class="fas fa-id-card"></i>
                    </a>
                </div>  
                <!-- Contact Icon -->
                <div class="toolbar-item">
                    <a href="html/ontact.html">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>   
            </div>
        </div>

        <!-- Contact Toolbar -->
        <div id="contact-menu-container">
            <!-- Contact Toggle Button -->
            <button id="toggle-contact" class="menu-button">
                <img src="icons/phone.png" alt="Phone" />
            </button>
            <div id="contact-menu" class="contact-menu">
                <!-- Email Icon -->
                <a href="mailto:sadeqalisaac@gmail.com" class="contact-item">
                    <img src="icons/email.png" alt="Email" />
                </a>
                <!-- LinkedIn Icon -->
                <a href="https://www.linkedin.com/in/mohammed-sadeq-aleisac" target="_blank" class="contact-item">
                    <img src="icons/linkedin.png" alt="LinkedIn" />
                </a>
                <!-- Google Scholar Icon -->
                <a href="https://scholar.google.com/citations?user=FClYx9AAAAAJ&hl=en" target="_blank" class="contact-item">
                    <img src="icons/scholar.png" alt="Google Scholar" />
                </a>
                <!-- Portal Cientifico UPM Icon -->
                <a href="https://portalcientifico.upm.es/es/ipublic/researcher/335374" target="_blank" class="contact-item">
                    <img src="icons/uni.png" alt="Portal Cientifico UPM" />
                </a>
                <!-- ORCID Icon -->
                <a href="https://orcid.org/0000-0001-8773-7184" target="_blank" class="contact-item">
                    <img src="icons/orcid.png" alt="ORCID" />
                </a>
                <!-- GitHub Icon -->
                <a href="https://github.com/sadeqal" target="_blank" class="contact-item">
                    <img src="icons/github.png" alt="GitHub" />
                </a>
                <!-- X (Twitter) Icon -->
                <a href="https://x.com/SadeqAlisaac" target="_blank" class="contact-item">
                    <img src="icons/x.png" alt="X (Twitter)" />
                </a>
                <!-- Instagram Icon -->
                <a href="https://www.instagram.com/sadeq.al.calligraphy" target="_blank" class="contact-item">
                    <img src="icons/instagram.png" alt="Instagram" />
                </a>
            </div>
        </div>

        <!-- Welcome Content -->
        <div class="centered">
            <h1 class="hero-title">ðŸ‘¾ Welcome to My Playground</h1>
            <p class="hero-subtitle">Where pixels bow to my will. Let me show you how it's done.</p>
            <button class="cta-button" onclick="alert('Watch the magic unfold!')">Explore Magic</button>
        </div>

        <!-- Hand Written Animated Content -->
        <section id="home" class="centered">
            <div class="message">
                <!-- Animated Text -->
                <div id="animatedText"></div>

                <!-- Name Request -->
                <div id="nameRequest" style="display: none;">
                    <input id="nameInput" type="text" placeholder="What's your name?" style="display: none;">
                    <button id="submitBtn" style="display: none;">Submit</button>
                </div>

                <!-- Response Message -->
                <div id="response"></div>

                <!-- Job Request -->
                <div id="jobRequest" style="display: none;">
                    <input id="jobInput" type="text" placeholder="What do you do for a living?" style="display: none;">
                    <button id="jobSubmitBtn" style="display: none;">Submit</button>
                </div>
            </div>

            <!-- Double Eyes Animation -->
            <div class="double-eyes">
                <img src="icons/eyes.gif" alt="Eyes looking around" class="eyes-gif">
                <img src="icons/eyes.gif" alt="Eyes looking around" class="eyes-gif">
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <!-- Menu and Contact -->
    <script src="scripts/menu.js"></script>
    <script src="scripts/contact.js"></script>

    <!-- Import Awesome and Google Fonts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Hand Motion Written Mode -->
    <script src="scripts/typeWriter.js"></script>
   
    <!-- Particles.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 75,
                    density: {
                        enable: true,
                        value_area: 700,
                    },
                },
                color: {
                    value: ["#00FFC5", "#8B00FF", "#FFD700"],
                },
                shape: {
                    type: ["star", "polygon"],
                    stroke: {
                        width: 1,
                        color: "#000000",
                    },
                    polygon: {
                        nb_sides: 6,
                    },
                },
                opacity: {
                    value: 0.7,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.3,
                        sync: false,
                    },
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 1,
                        sync: false,
                    },
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#4ECCA3",
                    opacity: 0.5,
                    width: 1,
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200,
                    },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab",
                    },
                    onclick: {
                        enable: true,
                        mode: "push",
                    },
                    resize: true,
                },
                modes: {
                    grab: {
                        distance: 200,
                        line_linked: {
                            opacity: 0.8,
                        },
                    },
                    bubble: {
                        distance: 200,
                        size: 8,
                        duration: 2,
                        opacity: 0.6,
                        speed: 3,
                    },
                    repulse: {
                        distance: 150,
                        duration: 0.4,
                    },
                    push: {
                        particles_nb: 4,
                    },
                    remove: {
                        particles_nb: 2,
                    },
                },
            },
            retina_detect: true,
        });
    </script>
</body>
</html>
