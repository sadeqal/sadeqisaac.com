<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Alerta para Dani!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text for contrast */
        }
        .message {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #00ff00; /* Neon green */
            color: #000000;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
        }
        button:hover {
            background-color: #ff00ff; /* Neon magenta */
            box-shadow: 0 0 15px #ff00ff;
        }
        .scene {
            position: relative;
            width: 400px;
            height: 500px;
            display: none;
        }
        .plane {
            position: absolute;
            top: -100px;
            left: 60%; /* Slightly northeast start */
            transform: rotate(90deg); /* Tilted +45 degrees */
            font-size: 80px; /* Bigger plane */
            transition: top 2.5s ease-in; /* Slower fall for drama */
        }
        .person {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px; /* Bigger person */
        }
        .falling {
            top: 440px !important; /* Falls straight down to the person */
            left: 50% !important; /* Centers it on the way down */
            transform: translateX(-50%) rotate(45deg); /* Keeps tilt */
        }
    </style>
</head>
<body>
    <div class="message">
        ¬°Dani, el genio del motor VTOL! El sistema est√° perfecto... <br>
        ¬°pero el culo no est√° listo pa‚Äô este DESASTRE A√âREO, ag√°rrate!
    </div>
    <button onclick="startCrash()">¬°CUIDADO, HAZ CLIC!</button>
    <div class="scene" id="scene">
        <div class="plane" id="plane">‚úàÔ∏è</div>
        <div class="person">üßç‚Äç‚ôÇÔ∏èüçë</div>
    </div>

    <script>
        function startCrash() {
            document.querySelector('button').style.display = 'none';
            document.querySelector('.message').style.display = 'none';
            const scene = document.getElementById('scene');
            const plane = document.getElementById('plane');
            scene.style.display = 'block';
            setTimeout(() => {
                plane.classList.add('falling');
            }, 100);
        }
    </script>
</body>
</html>
