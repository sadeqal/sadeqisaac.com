<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANTED: Mahsa the Escapee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png'), linear-gradient(135deg, #1a0f0f, #3a2b2b);
            background-blend-mode: overlay;
            font-family: 'Courier New', monospace;
            color: #ff4d4d;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 5px #000;
        }

        .wanted-title {
            font-size: 2.5em; /* Larger for mobile readability */
            color: #ff3333;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .photo-frame {
            width: 250px; /* Reduced for mobile */
            height: 250px;
            margin: 0 auto;
            border: 8px solid #4a2c2c;
            border-radius: 10px;
            background: #1a0f0f;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            overflow: hidden;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(50%) contrast(120%);
        }

        .warning-text {
            font-size: 1.2em; /* Increased for readability */
            max-width: 90%; /* Responsive width */
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px dashed #ff3333;
            border-radius: 8px;
            line-height: 1.5; /* Better line spacing */
        }

        /* Blood Drip Animation */
        .blood-drip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .drip {
            position: absolute;
            width: 4px;
            height: 15px;
            background: #ff0000;
            animation: drip 4s infinite;
        }

        @keyframes drip {
            0% {
                transform: translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.5;
            }
        }

        /* Media Query for Mobile */
        @media (max-width: 600px) {
            .wanted-title {
                font-size: 1.8em;
            }
            .warning-text {
                font-size: 1em;
            }
            .photo-frame {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="wanted-title">WANTED: MAHSA</h1>
        <div class="photo-frame">
            <!-- Replace 'mahsa-photo.jpg' with the actual path to Mahsa's photo -->
            <img src="../images/mahsa.png" alt="Mahsa's Photo">
        </div>
        <p class="warning-text">
            The person has escaped from Al-Qaeda<br>
            and will look for you to fuck!<br>
            PREPARE YOUR ASS!
        </p>
    </div>

    <div class="blood-drip">
        <div class="drip" style="left: 10%; animation-delay: 0s;"></div>
        <div class="drip" style="left: 30%; animation-delay: 1s;"></div>
        <div class="drip" style="left: 50%; animation-delay: 2s;"></div>
        <div class="drip" style="left: 70%; animation-delay: 3s;"></div>
        <div class="drip" style="left: 90%; animation-delay: 1.5s;"></div>
    </div>
</body>
</html>
