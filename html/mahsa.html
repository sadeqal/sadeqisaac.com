<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANTED: Mahsa the Escapee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png'), linear-gradient(135deg, #1a0f0f, #3a2b2b);
            background-blend-mode: overlay;
            font-family: 'Creepster', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            color: #ff4d4d;
            text-shadow: 2px 2px 5px #000;
        }

        .wanted-title {
            font-size: 4em;
            color: #ff3333;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: flicker 2s infinite;
            margin-bottom: 20px;
        }

        .photo-frame {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 10px solid #4a2c2c;
            border-radius: 10px;
            background: #1a0f0f;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            overflow: hidden;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(50%) contrast(120%);
        }

        .warning-text {
            font-size: 1.5em;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px dashed #ff3333;
            border-radius: 10px;
            animation: pulse 3s infinite;
        }

        /* Blood Drip Animation */
        .blood-drip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .drip {
            position: absolute;
            width: 5px;
            height: 20px;
            background: #ff0000;
            animation: drip 4s infinite;
        }

        @keyframes drip {
            0% {
                transform: translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.5;
            }
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Add Google Fonts for Creepy Text */
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1 class="wanted-title">WANTED: MAHSA</h1>
        <div class="photo-frame">
            <!-- Replace 'mahsa-photo.jpg' with the actual path to Mahsa's photo -->
            <img src="../images/mahsa.png" alt="Mahsa's Photo">
        </div>
        <p class="warning-text">
            The person has escaped from Al-Qaeda<br>
            and will look for you to fuck!<br>
            PREPARE YOUR ASS!
        </p>
    </div>

    <div class="blood-drip">
        <div class="drip" style="left: 10%; animation-delay: 0s;"></div>
        <div class="drip" style="left: 30%; animation-delay: 1s;"></div>
        <div class="drip" style="left: 50%; animation-delay: 2s;"></div>
        <div class="drip" style="left: 70%; animation-delay: 3s;"></div>
        <div class="drip" style="left: 90%; animation-delay: 1.5s;"></div>
    </div>

    <script>
        // Optional: Add more drips dynamically
        function createDrip() {
            const drip = document.createElement('div');
            drip.className = 'drip';
            drip.style.left = Math.random() * 100 + '%';
            drip.style.animationDelay = Math.random() * 4 + 's';
            document.querySelector('.blood-drip').appendChild(drip);
            setTimeout(() => drip.remove(), 4000);
        }

        setInterval(createDrip, 500);
    </script>
</body>
</html>
