<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANTED: Mahsa the Escapee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png'), linear-gradient(135deg, #1a0f0f, #3a2b2b);
            background-blend-mode: overlay;
            font-family: 'Courier New', monospace;
            color: #ff4d4d;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 5px #000;
        }

        .wanted-title {
            font-size: 2.5em;
            color: #ff3333;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            font-weight: bold;
            position: relative;
        }

        /* Add Skulls Around Title */
        .wanted-title::before,
        .wanted-title::after {
            content: 'üíÄ';
            position: absolute;
            font-size: 1.2em;
            top: 50%;
            transform: translateY(-50%);
        }

        .wanted-title::before {
            left: -40px;
        }

        .wanted-title::after {
            right: -40px;
        }

        .photo-frame {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            border: 8px solid #4a2c2c;
            border-radius: 10px;
            background: #1a0f0f;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            animation: vibrate 0.1s infinite;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(50%) contrast(120%);
        }

        .warning-text {
            font-size: 1.2em;
            max-width: 90%;
            margin: 20px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px dashed #ff3333;
            border-radius: 8px;
            line-height: 1.5;
            position: relative;
        }

        /* Add Chains Around Warning Text */
        .warning-text::before,
        .warning-text::after {
            content: '‚õìÔ∏è';
            position: absolute;
            font-size: 1.5em;
            top: -20px;
        }

        .warning-text::before {
            left: 10px;
        }

        .warning-text::after {
            right: 10px;
        }

        /* Blood Drip Animation */
        .blood-drip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .drip {
            position: absolute;
            width: 6px;
            height: 20px;
            background: #ff0000;
            border-radius: 3px;
            animation: drip 3s infinite;
        }

        /* Ghost Animation */
        .ghost {
            position: absolute;
            font-size: 2em;
            color: #ff4d4d;
            opacity: 0.6;
            animation: float 6s infinite;
        }

        @keyframes drip {
            0% {
                transform: translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.5;
            }
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateX(-100vw);
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateX(100vw);
            }
        }

        @keyframes vibrate {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-2px) translateY(2px);
            }
        }

        /* Media Query for Mobile */
        @media (max-width: 600px) {
            .wanted-title {
                font-size: 1.8em;
            }
            .warning-text {
                font-size: 1em;
            }
            .photo-frame {
                width: 200px;
                height: 200px;
            }
            .wanted-title::before,
            .wanted-title::after {
                font-size: 1em;
                left: -30px;
            }
            .wanted-title::after {
                right: -30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="wanted-title">WANTED: MAHSA</h1>
        <div class="photo-frame">
            <!-- Replace 'mahsa-photo.jpg' with the actual path to Mahsa's photo -->
            <img src="../images/mahsa.png" alt="Mahsa's Photo">
        </div>
        <p class="warning-text">
            The person has escaped from Al-Qaeda<br>
            and will look for you to fuck!<br>
            PREPARE YOUR ASS!
        </p>
    </div>

    <div class="blood-drip">
        <!-- Increased number of blood drips -->
        <div class="drip" style="left: 5%; animation-delay: 0s;"></div>
        <div class="drip" style="left: 15%; animation-delay: 0.5s;"></div>
        <div class="drip" style="left: 25%; animation-delay: 1s;"></div>
        <div class="drip" style="left: 35%; animation-delay: 1.5s;"></div>
        <div class="drip" style="left: 45%; animation-delay: 2s;"></div>
        <div class="drip" style="left: 55%; animation-delay: 2.5s;"></div>
        <div class="drip" style="left: 65%; animation-delay: 3s;"></div>
        <div class="drip" style="left: 75%; animation-delay: 3.5s;"></div>
        <div class="drip" style="left: 85%; animation-delay: 4s;"></div>
        <div class="drip" style="left: 95%; animation-delay: 4.5s;"></div>
    </div>

    <!-- Ghosts and Skulls Floating Around -->
    <div class="ghost" style="top: 20%; animation-delay: 0s;">üëª</div>
    <div class="ghost" style="top: 40%; animation-delay: 2s;">üíÄ</div>
    <div class="ghost" style="top: 60%; animation-delay: 4s;">üëª</div>
    <div class="ghost" style="top: 80%; animation-delay: 6s;">üíÄ</div>

    <script>
        // Dynamically Add More Blood Drips
        function createDrip() {
            const drip = document.createElement('div');
            drip.className = 'drip';
            drip.style.left = Math.random() * 100 + '%';
            drip.style.animationDelay = Math.random() * 4 + 's';
            document.querySelector('.blood-drip').appendChild(drip);
            setTimeout(() => drip.remove(), 3000);
        }

        // Dynamically Add More Ghosts
        function createGhost() {
            const ghost = document.createElement('div');
            ghost.className = 'ghost';
            ghost.innerHTML = Math.random() > 0.5 ? 'üëª' : 'üíÄ';
            ghost.style.top = Math.random() * 80 + 10 + '%';
            ghost.style.animationDelay = Math.random() * 6 + 's';
            document.body.appendChild(ghost);
            setTimeout(() => ghost.remove(), 6000);
        }

        setInterval(createDrip, 200); // More frequent blood drips
        setInterval(createGhost, 1000); // More ghosts appearing
    </script>
</body>
</html>
