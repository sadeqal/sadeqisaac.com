<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating B2 Spirit in 3D</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #content { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: white; 
            text-align: center; 
            z-index: 1; 
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to My Website</h1>
        <p>Featuring a rotating B2 Spirit in the background!</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Set up scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000); // Increased far plane
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add stronger lighting
        const ambientLight = new THREE.AmbientLight(0x050a30, 0.8); // Increased intensity
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0x000c66, 1.5, 1000); // Brighter light, larger range
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);
        const directionalLight = new THREE.DirectionalLight(0x75e6da, 1.0); // Stronger directional light
        directionalLight.position.set(0, 10, 10);
        scene.add(directionalLight);

        // Load GLTF model
        const loader = new THREE.GLTFLoader();
        let b2Model;
        loader.load(
            'models/b2.gltf', // Path to your GLTF file
            (gltf) => {
                b2Model = gltf.scene;
                // Scale down to realistic size
                b2Model.scale.set(0.2, 0.2, 0.2); // Reduced size
                // Center the model
                b2Model.position.set(0, 0, 0);
                // Adjust orientation to set nose toward top (positive Y)
                b2Model.rotation.x = 0; // Reset to default, adjust if needed
                b2Model.rotation.z = Math.PI / 2; // Rotate 90 degrees around Z to align nose upward
                scene.add(b2Model);

                // Debug: Log model structure and bounding box
                console.log('B2 model loaded:', b2Model);
                const box = new THREE.Box3().setFromObject(b2Model);
                console.log('Model bounding box:', box.min, box.max);
                console.log('Model size:', {
                    x: box.max.x - box.min.x,
                    y: box.max.y - box.min.y,
                    z: box.max.z - box.min.z
                });

                // Apply fallback material if textures are missing
                b2Model.traverse((child) => {
                    if (child.isMesh && (!child.material.map || child.material.map.image.currentSrc === '')) {
                        child.material = new THREE.MeshStandardMaterial({ color: 0x808080, wireframe: true }); // Gray with wireframe
                    }
                });
            },
            (xhr) => {
                console.log(`Loading: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
            },
            (error) => {
                console.error('Failed to load GLTF model or associated files (e.g., scene.bin):', error);
                alert('Error loading B2 model. Ensure b2.gltf and scene.bin are in the models/ folder. Check console.');
            }
        );

        // Adjust camera position
        camera.position.set(0, 0, 50); // Position to view the scaled model

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (b2Model) {
                // Rotate around the longitudinal X-axis
                b2Model.rotation.y += 0.01; // Rotate around Y-axis for longitudinal spin
            }
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
