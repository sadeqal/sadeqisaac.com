<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailing Professors</title>
    <link rel="stylesheet" href="../styles/mailProfs.css">
</head>
<body>

    <div class="container">
        <h1>📩 Mailing Professors</h1>
        <button class="btn-find" onclick="searchProfessors()">🔍 Find Professors</button>

        <h2>Results</h2>
        <div id="profList">
            <!-- Professors will be dynamically added here -->
        </div>

        <button id="sendEmailsBtn" class="btn-send" onclick="sendEmails()">📨 Send Emails</button>
    </div>

    <!-- 📌 Popup Modal for Email Preview -->
    <div id="emailPreviewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePreview()">&times;</span>
            <h2>📜 Email Preview</h2>
            <p id="emailPreviewText"></p>
        </div>
    </div>

    <script src="../scripts/mailProfs.js"></script>
</body>
</html>
