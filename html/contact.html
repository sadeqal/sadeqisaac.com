    <!-- Contact page content -->
    <div class="content">
        <h2>Contacto</h2>
        <p class="encouraging-message">
            xxx
        </p>

        <style>
            /* Hover effect for the icons */
            .social-icon:hover {
                background-color: transparent; /* Makes the black part disappear */
                transform: scale(1.05);
                box-shadow: 0 0 25px 10px magenta;
            }
        </style>
        
        <!-- Contact form -->
        <div class="contact-form">
            <!-- Contact Form -->
            <form action="mailto:shekerriganfaline@gmail.com" method="post" enctype="text/plain">
                <!-- Subject Field -->
                <label for="subject">Sujeto:</label>
                <input type="text" id="subject" name="subject" required>
                <br><br>
    
                <!-- Message Field -->
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br><br>
    
                <!-- Send Button -->
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Session Content -->
    <div class="content">
        <h2>Book a Session</h2>
        <p class="encouraging-message">
            xxx
        </p>        

        <!-- Session Form Container -->
        <div class="session-form">
            <!-- Date Picker -->
            <label for="session-date">Elige la Fecha:</label>
            <input type="date" id="session-date" name="session-date" required>
            <br><br>

            <!-- Time Picker -->
            <label for="session-time">Elige la Hora:</label>
            <select id="session-time" name="session-time" required>
                <option value="" disabled selected>Select a time</option>
                <option value="09:00">9:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="15:00">3:00 PM</option>
                <option value="16:00">4:00 PM</option>
                <option value="17:00">5:00 PM</option>
            </select>
            <br><br>

            <!-- Done Button -->
            <button id="done-button">Listo!</button>
        </div>
    </div>
    
    <script>
        document.getElementById('done-button').addEventListener('click', () => {
            const date = document.getElementById('session-date').value;
            const time = document.getElementById('session-time').value;
    
            if (!date || !time) {
                alert('Elige una fecha y horario, cabr√≥n!.');
                return;
            }
    
            const email = 'shekerriganfeline@gmail.com';
            const subject = encodeURIComponent('Booking a Session');
            const body = encodeURIComponent(`Hi,\n\nI would like to book a session on:\n\nDate: ${date}\nTime: ${time}\n\nThank you.`);
            const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;
    
            window.location.href = mailtoLink;
        });
    </script>

    <!-- Include Font Awesome -->
    <script src="../scripts/menu.js"></script>
    <script src="../scripts/contact.js"></script>
    <!-- Include Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <!-- Emial JS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init('YOUR_USER_ID'); // Replace with your EmailJS user ID

        document.getElementById('done-button').addEventListener('click', () => {
            const date = document.getElementById('session-date').value;
            const time = document.getElementById('session-time').value;

            if (!date || !time) {
                alert('Please select both a date and a time.');
                return;
            }

            const emailParams = {
                to_email: 'shekerriganfeline@gmail.com',
                date: date,
                time: time,
            };

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', emailParams)
                .then(() => {
                    alert('Session booked! Confirmation email sent.');
                })
                .catch((error) => {
                    console.error('Failed to send email:', error);
                    alert('Something went wrong, please try again.');
                });
        });
    </script>
</body>
